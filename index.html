<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cover">
        <div class="envelope">
            <div class="heart"></div>
            <div class="front">Click to Open</div>
        </div>
    </div>
    
    <div class="container">
        <div class="sorry-message">Sorryyyy</div>
        
        <div id="balloons"></div>
        
        <div class="teddy-container">
            <div class="teddy">
                <div class="teddy-face"></div>
                <div class="teddy-ear left"></div>
                <div class="teddy-ear right"></div>
                <div class="teddy-muzzle"></div>
                <div class="teddy-eye left"></div>
                <div class="teddy-eye right"></div>
                <div class="teddy-nose"></div>
                <div class="teddy-arms left"></div>
                <div class="teddy-arms right"></div>
                <div class="flowers left"></div>
                <div class="flowers right"></div>
                <div class="chocolate-box"></div>
            </div>
        </div>
        
        <div class="surrounding-chocolates"></div>
        <div class="flying-chocolates"></div>
        
        <button id="moreBtn">More Chocolates!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
